  <owl-carousel-o [options]="customOptions" >

    <ng-container *ngFor="let slide of allCategories" >
      <ng-template carouselSlide>
        <img [src]="slide.image" style="height: 300px;" class="w-100" >
        <h3 class="h6 my-2 text-main">{{slide.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
